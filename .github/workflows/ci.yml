on: push

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        id: build
        run: |
          cd mindetach pogo 
          VER=$(grep version= module.prop | cut -d= -f2)
          echo "VER=$VER" >> $GITHUB_OUTPUT
          zip -r "../mindetach pogo-${VER}.zip" .

      - name: Upload module to release
        uses: svenstaro/upload-release-action@v2
        with:
          file: mindetach pogo-${{ steps.build.outputs.VER }}.zip
          release_name: mindetach-${{ steps.build.outputs.VER }}
          tag: ${{ steps.build.outputs.VER }}
          overwrite: true
